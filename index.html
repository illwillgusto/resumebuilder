<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Will Walton">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" id="theme" type="text/css" href="themes/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Friendly Resume Builder</title>
</head>
<body>
    <div class="header">Resume Builder</div>
    <div id="main">
        <div class="inputMain">
            <div class="inputHeader">Begin To Enter Your Details</div>
            <div class="categories">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#personal">Personal</a></li>
                            <li><a href="#experience">Experience</a></li>
                            <li><a href="#projects">Projects</a></li>
                            <li><a href="#education">Education</a></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    Themes<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#" id="default">Default</a></li>
                                    <li><a href="#" id="blue">Blue</a></li>
                                    <li><a href="#" id="grey">Grey</a></li>
                                </ul>
                            </li>
                        </ul> 
                    </div>
                </nav>
            </div>
            <div class="inputForm">
                <form name="registration" onsubmit="return formValidation();">
                    <ul>
                        <li>
                            <h3 id="personal" style="text-align: left; font-weight: bold;">Personal Details</h3>
                        </li>
                        <li><label for="username">Name:</label></li>
                        <li><input type="text" name="username" size="30"></li>

                        <li><label for="address">Address:</label></li>
                        <li><input type="text" name="address" size="30"></li>
                        
                        <li><label for="country">Country:</label></li>
                        <li>
                            <select name="country">
                                <option selected="" value="Default">(Please select a country)</option>
                                <option value="United States"></option>
                                <option value="Canada"></option>
                                <option value="India"></option>
                                <option value="Australia"></option>
                                <option value="Russia"></option>
                                <option value="China"></option>
                            </select>
                        </li>
                        
                        <li><label for="zip">Zip Code:</label></li>
                        <li><input type="text" name="zip"></li>
                        
                        <li><label for="email">Email:</label></li>
                        <li><input type="text" name="email" size="30"></li>

                        <li><label for="phonenumber">Phone Number:</label></li>
                        <li><input type="text" name="phonenumber" size="30"></li>
                        
                        <li><label for="gender">Sex:</label></li>
                        <li><input type="radio" name="sex" value="Male"><span>Male</span></li>
                        <li><input type="radio" name="sex" value="Female"><span>Female</span></li>
                        
                        <li><label>Language:</label></li>
                        <li><input type="checkbox" name="language" value="English" checked><span>English</span></li>
                        <li><input type="checkbox" name="language" value="English"><span>French</span></li>
                        <li><input type="checkbox" name="language" value="English"><span>Spanish</span></li>
                        <li><label for="desc">About:</label></li>
                        <li><textarea name="desc" id="desc" cols="30" rows="10"></textarea></li>
                    </ul>
                    <br>
                    <ul>
                        <li>
                            <h3><label id="education" style="text-align: center;">Education</label></h3>
                        </li>
                        <div>
                            <li><label for="institute">Institution:</label></li>
                            <li><input type="text" name="insti" size="30" required></li>
                            <li><label for="degree">Degree:</label></li>
                            <li><input type="text" name="degree" size="20" required></li>
                            <li><label for="year">End Year:</label></li>
                            <li><input type="text" name="year" size="10" required></li>
                            <li><label for="result">Result:</label></li>
                            <li><input type="text" name="result" size="20" required></li>
                        </div>
                    </ul>
                    <br>
                    <ul>
                        <li>
                            <h3>
                                <label id="experience" style="text-align: center; margin-top: 2%; margin-top: 2%;">Experience</label>
                            </h3>
                        </li>
                        <div id="expform">
                            <li><label for="postion">Position:</label></li>
                            <li><input type="text" name="position" size="20"></li>
                            <li><label for="company">Company:</label></li>
                            <li><input type="text" name="company" size="30"></li>
                            <li><label for="postion">Duration:</label></li>
                            <li><input type="text" name="duration" size="10"></li>
                        </div>

                        <li><input type="submit" name="submit" value="Submit" style="color: aliceblue;"></li>
                    </ul>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
